articles: >
    We write about aspects of data and society that make us ask, 'What the fuck is going on here?' Through our stories, we demonstrate how each and every one of us can use data in critical, reflexive, and creative ways. You can filter articles by topic below, or scroll further down to explore our article series.

visualstories: >
    Infographics, dashboards, graphs and #DataArt: If we can find a way to visualize something, we will. If it works, we'll share it here. (And if it doesn't, we'll probably share it here anyway. F*ck perfectionism.) 

data101: >
    Breaking black boxes requires acknowledging that they're bullshit; from there, the magic happens. In our Data 101 series, we share what we've learned about the process of writing scripts, breaking things, identifying problems, and experiencing the joy of fixing them. We'll do our best to break things down so you can follow each and every step! Grab some coffee and settle in for some #knowledge.

thestruggle : >
    If you love the possibilities that data has to offer, but feel restricted by the oppression and gatekeeping that surrounds it, you're not alone. In #TheStruggle, we reflect on the kinds of challenges, frustrations, and aspirations that we developed Free the Data to tackle.    