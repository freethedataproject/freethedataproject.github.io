<style>
    .waffle_b {
  display: flex;
  flex-wrap: wrap;
  width: 140px;
}
.block {
  width: 10px;
  height: 10px;
  margin: 2px;
}

</style>

<figure class="waffle_b">
</figure>

<script>
const waffle = d3.select('.waffle_b');
const numbers = d3.range(100 );
waffle
	.selectAll('.block')
	.data(numbers)
	.enter()
	.append('div')
	.attr('class', 'block')
	.style('background-color', d => (d < 5 ? '#FE4A49' : '#CCCCCC'));

</script>
