<div class = "col-md-6 col-lg-4 col-sm-12 col-xs-12">

<div class="card {{row.category}}">
	<div class="card-header">
		<div class="timeline_badge fraunces">
			<p class="text-muted timeline_badge_text fraunces font-weight-bold">
				{{row.category}}
			</p>
			<h5 class="font-weight-bold fraunces mb-3">{{row.title}}</h5>

		</div>
		<div class="float-right timeline_date">
			<p class="text-muted timeline_date_text fraunces font-weight-bold">
				<time datetime="{{row.date}}">{{row.date}}</time>
			</p>
		</div>
	</div>
	<img src="{{row.image_path}}" alt="{{row.image_alt}}" class=" img-fluid  card-img-top" style = "height: 12rem !important; object-fit: cover !important; width: auto !important;" />

	<div class="card-body flex-center">
		<p>{{row.desc}}</p>
	</div>
</div>
</div>
