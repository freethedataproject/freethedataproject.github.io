<div class="container  animated fadeIn">
	<div class="container  z-depth-0 mt-3    align-self-center ">
		<div class="container row">
			<div class="col-lg-4 col-md-3 align-self-center">
				<img
					class="img-fluid"
					src="{{site.baseurl}}/media/team/{{auth.namedowncase}}.png"
				/>
			</div>
			<div class="col">
				<h1 class="cubano mb-3     " style="font-size: 4rem!important;">
					{{auth.fullname}}
				</h1>

				<h3 class="">
					{{auth.role}}
				</h3>
				<h6 class=" ">
					{{auth.focus}}
					<br />
				</h6>

				<div class="biog pt-3">
					<p class=" small">
						{{auth.bio}}
					</p>

					<div class="d-flex flex-row px-0 mx-0  ">
						<a class="nav-link" href="{{auth.website}}" target="blank_">
							<i class="fas fa-link"></i>
						</a>

						<a class="nav-link" href="{{auth.email}}" target="blank_">
							<i class="fas fa-envelope"></i>
						</a>

						<a class="nav-link" href="{{auth.twitter}}" target="blank_">
							<i class="fab fa-twitter"></i>
						</a>
					</div>
				</div>



			</div>
							<div class="container mx-0 px-0 pt-5 ">
					<h3 class=" mx-0 px-0">
						Recent posts by {{ auth.namedowncase | capitalize }}
					</h3>
					<div class="single-news mb-4">
						<div class="row mt-3 ml-1">
											{% for post in site.posts %} {% if post.author == {{auth.namedowncase}}
				%} 

							{% include_relative /card-recent-posts.html %}
										{% endif %} {% endfor %}

						</div>
					</div>
				</div>
		</div>
	</div>
</div>
