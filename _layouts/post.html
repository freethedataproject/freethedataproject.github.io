---
layout: default
---

<link
	type="text/css"
	href="{{site.baseurl}}/assets/css/post.css"
	rel="stylesheet"
></link>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>



<div class="container  ">
<div class = "row">

<div class = "col featured-bg post-hero ">
<div class = "post-image-overlay shadow-pressed">



                        <h1 class="post-title cubano">
                           {{page.title}}
                        </h1>
                        <small class="post-meta "  >Written by <a href = "#" >{{page.author}}</a> on {{page.date}}. Posted in <a href="#">{{page.category}}</a>.</small>

       <h6 class="post-subtitle ">
                            {{page.subtitle}}
                        </h6></div>
</div>
<p class = "post-image-caption mb-3 ml-1 "><a href = "#" >{{page.image_caption}}</a></p>

</div>
</div>



</div>

<!-- ### FEATURED -->


	


<div class = "container post-container">



                 

                    <div class="post-content">




				{{content}}
                    </div>


</div>
