---
layout: default
---


{% include assorted/breadcrumbs.html %}

<style>
	.module {
		position: relative;
	}

	.module::before {
		content: "";
		position: absolute;
		top: 0;
		right: 0;
		width: 97%;
		height: 100%;
		background-image: url({{page.image_path}});
		background-size: cover;
		background-position: center;
	}

	.module-inside {
		/* This will make it stack on top of the ::before */
		position: relative;
		padding-top: 100px;
		padding-bottom: 100px;
	}
</style>

<div class="container py-5 ">
	<div class="row align-self-center mx-auto p-5">
		<div class="module col-md-6 rounded-lg rounded">
			<div class=" module-inside rounded-lg   rounded px-0  ">
			</div>
		</div>

		<div class="col-md-6">
					<div class="bg-white  rounded-lg pl-md-4" >
						<div class="fraunces " style="font-weight: 700 !important; font-size: 2.5rem!important;">
							{{page.title}}
						</div>
						<p class="">{{page.subtitle}}</p>
						<p class=" text-muted small  mt-2">
							<a class="text-muted small " href="{{site.baseurl}}/authors/{{page.author}}">
								{{page.author | capitalize}}
							</a>
							&nbsp;~&nbsp; {{page.date | date: "%d %b %y"}}
						</p>
					</div>
		</div>
	</div>
</div>

<div class="container contentcontainer" style="padding-top: 55px!important;" data-spy="scroll" data-target="#toc">
	<div class="row ">
		<div class="float-left bgwhite, bg-white sticky-top " style="background-color: #fff!important;">
			<p class="cubano">Navigation:</p>
			<nav id="toc" data-toggle="toc" style="background-color: #fff!important;"></nav>
		</div>
		<div class="container mt-0 pt-0 navbody">
			{{content}}
		</div>
	</div>
</div>
