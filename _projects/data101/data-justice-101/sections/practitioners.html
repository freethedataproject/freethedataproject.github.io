<div class="container my-5 px-0 mx-0">
	<section class="text-left px-0 mx-0">
		<div class="row d-flex justify-content-center px-0 mx-0">
			{% for row in site.data.data101.datajustice %} {% if row.section ==
			"practitioners" %}
			<div class="col-md-6 col-lg-4 mb-4 px-0 mx-0">
				<div class="row px-0 mx-md-3 m-2 pt-2 rounded-lg" style = "border-top: 3px solid var(--muted)!important;"  >
					<div
						class="col-md-3  col-lg-4 h-100 avatar w-100 d-flex justify-content-center align-items-center"
					>
						<div class="view h-100">
							<img
								src="{{site.baseurl}}/media/projects/data101/datajustice/{{row.image_path}}"
								class="img-fluid rounded-circle z-depth-1"
								alt="{{row.image_alt}}"
							/>
							<a href="{{row.url}}" target="_blank">
								<div class="mask h-100"></div>
							</a>
						</div>
					</div>
					<div class="col-md-9 col-lg-8">
						<a href="{{row.url}}" target="_blank">
							<h6 class="font-weight-bolder pt-2">{{row.title}}</h6>
						</a>
						<div class="d-flex justify-content-between">
							<div class="pl-0 ml-0">
                                    <p class = "text-muted" style = "font-size: .86rem!important;">{{row.subtitle}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% endif %} {% endfor %}
		</div>
	</section>
</div>
