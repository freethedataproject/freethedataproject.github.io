<div class="filter filter-basic mt-5">
    <div class="filter-nav">
        <button class="px-1  button button--wapasha button--round-s  active categorybutton" data-filter="all">All</button>
        {% for category in site.categories %}
        <button class="px-1  button button--wapasha button--round-s  categorybutton  " data-filter="{{category[0]}}">{{category[0]}}</button>
        {%endfor%}
    </div>
    <div class="filter-gallery  mt-4 pt-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-md-3 row-cols-xl-4">
            {% for post in site.posts %}
            {% include cards/card-default.html %}
            {% endfor %}
        </div>
    </div>
</div>

<script>

    $(document).ready(function () {
        $(".categorybutton").click(function () {
            var filterValue = $(this).attr('data-filter');

            // show all items
            if (filterValue == "all") {
                $(".all").show("fast");
            }
            else {
                // hide all items
                $(".all").not('.' + filterValue).hide("fast");
                // and then, show only items with selected data-filter value
                $(".all").filter('.' + filterValue).show("fast");
            }
        });

    });
</script>
