<div class=" card hero  drop-md view overlay mb-0 pb-0 w-100 flex-center"  style = "border: 1px solid rgba(210, 219, 230, 1) !important;">
	<div class=" card-header hero  w-100 z-depth-0 border-0 " style="">
		<h4 class="text-center font-weight-bolder"  style = "color: #{{auth.color}} !important;">
			{{auth.firstname}}
		</h4>
	</div>

	<div class="card-body p-0 m-0 mb-0 pb-0"
		style=" width: 100%; min-height: 200px;  
		 background-image: url('{{site.baseurl}}/media/team/{{auth.headshot_path}}')!important;background-size: cover !important; background-repeat: no-repeat !important;">
	</div>

	<div class="mask p-2 flex-center rgba-stylish-strong  p-0 m-0 mb-0 pb-0 " type="button" data-toggle="modal"
		data-target="#modal-target{{auth.firstname}}idk">
		<h2 class="cubano text-white p-2 flex-center">
			open profile
			<i class="fas fa-angle-right"></i>
		</h2>
	</div>
</div>
<div class="modal fade" id="modal-target{{auth.firstname}}idk" tabindex="-1" role="dialog"
	aria-labelledby="modal-target{{auth.firstname}}idkTitle" aria-hidden="true">
	<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="cubano modal-title" id="exampleModalLongTitle">
					{{auth.fullname}}
				</h1>

				<button type="button" class="close btn btn-sm btn-modal align-self-center" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">Close</span>
				</button>
			</div>

			<div class="modal-body pt-3">
				<h6 class="biogtext biog1" id="">{{auth.role}}</h6>

				<h6 class="biogtext biog2" id="">
					{{auth.focus}}

					<br />
					<br />
				</h6>
				<img class="photo{{auth.firstname}} modal-img" src="{{site.baseurl}}/media/team/{{auth.image_path}}" />
				<div class="biog">
					<p class="modal-biog small">{{auth.bio}}</p>

					<br />
					<hr />
				</div>

				<div class="small-news modal-recent pt-5">
					<h5 class="cubano">
						Recent posts by {{auth.firstname}}
					</h5>

					<div class="row mt-3">
						{% assign posts = site.posts | where:"author",{{auth.namedowncase}}
						%}
						<ul class="list-unstyled">

							{% for post in posts %} {% include cards/card-recent-posts.html %} {%
							endfor %}
						</ul>

					</div>
				</div>
			</div>

			<div class="modal-footer">
				<div class="d-flex flex-row">
					<a class="nav-link" href="{{auth.website}}" target="blank_">
						<i class="fas fa-link"></i>
					</a>

					<a class="nav-link" href="{{auth.email}}" target="blank_">
						<i class="fas fa-envelope"></i>
					</a>

					<a class="nav-link" href="{{auth.twitter}}" target="blank_">
						<i class="fab fa-twitter"></i>
					</a>
				</div>

				<button type="button" class="close btn btn-sm btn-modal" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">Close</span>
				</button>
			</div>
		</div>
	</div>
</div>
