<div class="col mb-4 item all {{ post.category }} item-content ">
	<div
		class="card p-0 fill-white drop-md  h-100  mb-4  card-default rounded-lg "
	>
		<div class="view " style="height: 8rem!important; object-fit: cover!important; object-position: center !important;">
			<div class=" ">
				<img
				style="height: 8rem!important; object-fit: cover!important; object-position: center !important;"
					class="card-img-top "
					src="{{post.image_path}}"
					alt="{{post.image_alt}}"
				/>
			</div>

			<a href="{{site.baseurl}}{{post.permalink}}">

				<div class="mask waves-effect waves-light pattern-4  align-self-center   ">
				</div>
			</a>
		</div>

		<div class="card-body pb-0  ">
			
				      <a class = "" href="{{site.baseurl}}{{post.permalink}}"><h4 class="  hoverfrida arrow  ">
   
						{{post.title}}&nbsp;</h4></a>

			<p class="m-0 mt-0 pt-0 pb-3 mb-3 small">{{post.subtitle}}</p>

			<small class=" small " style = "position: absolute; bottom: 0; padding-bottom:15px;">
					<a href="{{site.baseurl}}/authors/{{post.author}}">{{post.author}}</a>
				&nbsp; | &nbsp; {{post.date | date: "%d %b %y"}}  &nbsp; | &nbsp;  <i type="button" class="fas {{post.icon_ref}}" data-toggle="tooltip" data-placement="top"
  title="{{post.category}}">
</i>	
			</small>
		</div>
	</div>
</div>
