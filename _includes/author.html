<div class="card px-5 my-4">
	<div class="card-body  ">
		<div class="row">
			<div class="col-3 align-self-center">
				<img
					class="card-img-top"
					src="{{site.baseurl}}/media/team/{{auth.image_path}}" alt = "{{auth.image_alt}}"
				/>
			</div>
			<div class="col-9 align-self-center">
				<h4 class="accentfont " >
					{{auth.fullname}}
				</h4>
				<h6 class=" fraunces  font-weight-bold text-" id="">{{auth.role}}</h6>
				<p class=" modal-biog small">{{auth.bio}}</p>

						<a class = "btn btn-sm btn-elegant" href = "{{site.baseurl}}/authors/{{auth.namedowncase}}">Recent posts by {{auth.namedowncase}} â†’</a>
				<div class="d-flex flex-row">

						class="nav-link card-nav-link"
						href="{{auth.website}}"
						target="blank_"
					>
						<i class="fas fa-link"></i>
					</a>

					<a
						class="nav-link card-nav-link"
						href="mailto:{{auth.email}}"
						target="blank_"

					<a

						href="{{auth.twitter}}"

		</div>
