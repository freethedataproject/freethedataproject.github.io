<li class="  p-4 all fraunces modal_list_item {{row.category}}">
	<h5 class="font-weight-bold fraunces mb-3">{{row.title}}</h5>
	<div class="float-left">
		<div class="timeline_badge fraunces">
			<p class="text-muted timeline_badge_text fraunces font-weight-bold">
				{{row.category}}
			</p>
		</div>
	</div>
	<div class="float-right timeline_date">
		<p class="text-muted timeline_date_text fraunces font-weight-bold">
			<time datetime="{{row.date}}">{{row.date}}</time>
		</p>
	</div>
<figure
	class="figure"
	type="button"
	class=""
	data-toggle="modal"
	data-target="#centralModalSm{{row.xid}}">	
		<img
			class="figure-img card-img-top z-depth-0 rounded rounded-lg"
			src="{{site.baseurl}}/media/projects/kitchen-sink/{{row.image_path}}"
			alt="{{row.image_alt}}"
			style="height: 15rem!important; width:100%!important; object-fit:cover!important; object-position:top-left!important; border: 1px solid var(--muted); "
		/>

	<figcaption class="figure-caption text-right small fraunces">
		{{row.caption}}
	</figcaption>
</figure>

<div
	class="modal fade"
	id="centralModalSm{{row.xid}}"
	tabindex="-1"
	role="dialog{{row.xid}}"
	aria-labelledby="myModalLabel{{row.xid}}"
	aria-hidden="true"
>
	<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content image_modal_content">
			<div class="modal-header">
		<div class="timeline_badge fraunces">
			<p class="text-muted timeline_badge_text fraunces font-weight-bold">
				{{row.category}}
			</p>
	</div>
	<div class="float-right timeline_date">
		<p class="text-muted timeline_date_text fraunces font-weight-bold">
			<time datetime="{{row.date}}">{{row.date}}</time>
		</p>
	</div>

			</div>
			<div class="modal-body flex-center">
				<img
			src="{{site.baseurl}}/media/projects/kitchen-sink/{{row.image_path}}"
			alt="{{row.image_alt}}"
					class=" img-fluid modal-image-popup "
				/>
			</div>
			<div class="modal-footer">
				<a
					type="button"
					class="close btn  btn-sm"
					data-dismiss="modal"
				>
					Close
				</a>
			</div>
		</div>
	</div>
</div>
</li>
