<div class="filter filter-basic mt-5">
    <div class="filter-nav">
        <button class="btn btn-sm  active category-button" data-filter="all">All</button>
        {% for category in site.categories %}
        <button class="btn btn-sm   category-button" data-filter="{{category[0]}}">{{category[0]}}</button>
        {%endfor%}
    </div>
    <div class="filter-gallery  mt-4 pt-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-md-3 row-cols-xl-4">
            {% for post in site.tags.article %}
            {% include cards/card-default.html %}
            {% endfor %}
        </div>
    </div>
</div>

<script>

    $(document).ready(function () {
        // clicking button with class "category-button"
        $(".category-button").click(function () {
            // get the data-filter value of the button
            var filterValue = $(this).attr('data-filter');

            // show all items
            if (filterValue == "all") {
                $(".all").show("slow");
            }
            else {
                // hide all items
                $(".all").not('.' + filterValue).hide("slow");
                // and then, show only items with selected data-filter value
                $(".all").filter('.' + filterValue).show("slow");
            }
        });

    });
</script>
