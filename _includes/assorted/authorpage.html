<div class="container pt-5">
  <div class="container row">
    <div class="col-lg-4 col-md-3">
      <img class="img-fluid" src="{{site.baseurl}}/media/team/{{auth.namedowncase}}.png">
    </div>
    <div class="col">
      <h1 class="accentfont ">
        {{auth.fullname}}
      </h1>
      <h2 class="">
        {{auth.role}}
      </h2>
      <h6 class=" ">
        {{auth.focus}}
        <br>

      </h6>
      <div class="biog">
        <p class=" small">
          {{auth.bio}}
        </p>

      </div>
      <div class="d-flex flex-row  ">
        <a class="nav-link" href="{{auth.website}}" target="blank_">
          <i class="fas fa-link"></i>
        </a>

        <a class="nav-link" href="{{auth.email}}" target="blank_">
          <i class="fas fa-envelope"></i>
        </a>

        <a class="nav-link" href="{{auth.twitter}}" target="blank_">
          <i class="fab fa-twitter"></i>
        </a>

        <a class="nav-link" href="{{auth.scholar}}" target="blank_">
          <i class="fas fa-graduation-cap"></i>
        </a>

      </div>
    </div>
  </div>

  <br>

  <div class="container  pt-5 mt-5">
    <h2 class="cubano">Recent posts by {{ auth.namedowncase | capitalize }} </h2>
    <div class="single-news mb-4">
      <div class="row mt-3">
        {% for post in site.posts %}
        {% if post.author == {{auth.namedowncase}} %}
        {% include cards/card-recent-posts.html %}
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
